<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mandiri 11</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }

        .boxes {
            display: flex;
            flex-direction: column;
            background: #045199;
            text-align: center;
            align-items: center;
            padding: 1rem;
            margin: 1rem;
            width: 200px;
        }

        h4 {
            color: aliceblue;
            margin: 15px 0px;
            margin-top: -3px;
        }

        img {
            width: 200px;
        }

        #box {
            margin-bottom: 20px;
            width: fit-content;
            padding: 50px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="boxes">
            <h4>Membuat Mouse Event (mouseover & mouseout)</h4>
            <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://blog.payrollbozz.com/wp-content/uploads/sites/28/2017/04/programmer.jpg" alt="Smiley"
                width="200" height="">
        </div>
        <div class="boxes">
            <h4>Membuat Keyboard Event (keypress)</h4>
            <input type="text" onkeypress="keypress()">
        </div>
        <div class="boxes">
            <h4>Membuat change Event (onchange)</h4>
            <div id="box">
            </div>

            <select onchange="ubahWarna(this)" name="warna" id="warna">
                <option value="blue">biru</option>
                <option value="black">hitam</option>
                <option value="yellow">kuning</option>
                <option value="green">hijau</option>
            </select>
        </div>
    </div>
</body>

<script>
    // script mouse event
    function bigImg(x) {
        x.style.width = "210px";
    }

    function normalImg(x) {
        x.style.width = "200px";
    }

    // script keyboard event
    const keypress = () => {
        alert("You pressed a key inside the input field");
    }

    // script change event
    const ubahWarna = () => {

        // melakukan inisialisasi variabel
        let warna = document.getElementById("warna")
        let box = document.getElementById("box")
        let value = warna.value

        // membuat percabangan kondisi
        if (value == "blue") {
            box.style.background = "blue"
        } else if (value == "black") {
            box.style.background = "black"
        } else if (value == "yellow") {
            box.style.background = "yellow"
        } else if (value == "green") {
            box.style.background = "green"
        }
    }
</script>

</html>
